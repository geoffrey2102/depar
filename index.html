<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios de Departamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        function calcularPrecio() {
            const m2 = parseInt(document.getElementById('area').value);
            const hab = parseInt(document.getElementById('habitaciones').value);
            const planta = parseInt(document.getElementById('planta').value);
            const ascensor = parseInt(document.getElementById('ascensor').value);
            const exterior = parseInt(document.getElementById('exterior').value);
            const estado = parseInt(document.getElementById('estado').value);
            const cent = parseInt(document.getElementById('centrico').value);

            const precioBase = 1000; 
            let precio = m2 * precioBase;

            if (hab) precio += 1000;
            if (ascensor) precio += 500;
            if (exterior) precio += 300;
            if (estado === 2) precio += 2000;
            if (cent) precio += 1500;

            document.getElementById('resultado').innerText = `Precio estimado: S/. ${precio.toLocaleString()}`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Calculadora de Precio de Departamentos</h1>
    </header>

    <!-- Carrusel de Imágenes -->
    <section class="carousel">
        <div><img src="departamentos-santiago-de-surco-63a4d98cea648_b.jpg" alt="Departamento 1"></div>
        <div><img src="departamento-tipo-duplex.jpg" alt="Departamento 2"></div>
        <div><img src="depto.jpg" alt="Departamento 3"></div>
    </section>

    <!-- Calculadora de Precio -->
    <main>
        <form class="price-calculator">
            <label for="area">Área (m²):</label>
            <input type="number" id="area" name="area" placeholder="Ej: 85" required>
            
            <label for="habitaciones">Número de habitaciones:</label>
            <input type="number" id="habitaciones" name="habitaciones" placeholder="Ej: 2" required>
            
            <label for="planta">Número de planta:</label>
            <input type="number" id="planta" name="planta" placeholder="Ej: 3" required>
            
            <label for="ascensor">Ascensor (0 = No, 1 = Sí):</label>
            <input type="number" id="ascensor" name="ascensor" placeholder="0 o 1" required>
            
            <label for="exterior">Exterior (0 = No, 1 = Sí):</label>
            <input type="number" id="exterior" name="exterior" placeholder="0 o 1" required>
            
            <label for="estado">Estado (0 = Malo, 1 = Bueno, 2 = Excelente):</label>
            <input type="number" id="estado" name="estado" placeholder="0, 1 o 2" required>
            
            <label for="centrico">Céntrico (0 = No, 1 = Sí):</label>
            <input type="number" id="centrico" name="centrico" placeholder="0 o 1" required>
            
            <button type="button" onclick="calcularPrecio()">CALCULAR PRECIO</button>
        </form>

        <!-- Sección de Resultado -->
        <div id="resultado" style="margin-top: 20px; font-size: 1.5rem; color: #4CAF50;"></div>
    </main>

    <!-- Sección de Redes Sociales -->
    <footer>
        <h2>Síguenos en Redes Sociales</h2>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
        </div>
        <h3>Contáctanos: info@departamentos.com | Tel: 123-456-7890</h3>
    </footer>

    <!-- Librerías de jQuery y Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true
            });
        });
    </script>
</body>
</html>
